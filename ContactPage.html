<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="shadow p-3 mb-5 bg-body rounded" id="centerstyle">


        <h2 style="text-align: center;font-weight: bolder;">Contact Us</h1>
            <div class="container mt-3" style="text-align: center;">
                <form action="#">
                    <table style="width: 100%;height: 100%;margin: auto; margin-bottom: 1%;">
                        <tr>
                            <td style="width: 90%;text-align: left;"><label for="Name">Name:</label></td>
                        </tr>
                        <tr>
                            <td style="width: 90%;"><input type="text" class="form-control" id="username"
                                    name="username" required></td>
                        </tr>
                        <tr>
                            <td><label for="pwd">Password:</label></td>
                            <td><input type="password" class="form-control" id="pwd" name="pswd" required></td>
                        </tr>
                    </table>
                    <!--<div class="form-check mb-3">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                                </label>
                            </div>-->
                    <button type="submit" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal">SIGN
                        IN</button>
                </form>
                <p>Not a member? <a href="#">Register</a></p>
                <p><span style="font-style: italic;"><a href="#">Change password</a></span></p>
            </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
